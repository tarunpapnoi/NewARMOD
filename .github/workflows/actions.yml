name: FileAutomation

on:
  workflow_dispatch:
    inputs:
      inputBANFile1:
        description: 'Path to the BAN list'
        required: false
      UserInput:
        description: 'Path to user scenarios file'
        required: false
      outputpath:
        description: 'Path to the output folder'
        required: false

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: check JAVA version
        run: java -version
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: List repository files
        run: ls -R  # This will list all files and directories to help debug path issues
      - name: Build with Maven
        run: mvn -B clean install --settings ./settings.xml --file FileAutomation/pom.xml
      - name: check JAVA version 2
        run: java -version


  RUN_FILE_AUTOMATION_FLOW:
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Run ExcelReader main class
        run: |
          java -cp FileAutomation/target/test-classes com.telus.Properties.ExcelReader

