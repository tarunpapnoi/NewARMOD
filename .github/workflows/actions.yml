name: FileAutomation

on:
  workflow_dispatch:
    inputs:
      inputBANFile1:
        description: 'Path to the BAN list'
        required: false
      UserInput:
        description: 'Path to user scenarios file'
        required: false
      outputpath:
        description: 'Path to the output folder'
        required: false

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: List repository files
        run: ls -R  # This will list all files and directories to help debug path issues
      - name: Build with Maven
        run: mvn clean install --file FileAutomation/pom.xml

  RUN_FILE_AUTOMATION_FLOW:
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Run ExcelReader main class
        run: |
          java -cp FileAutomation/target/classes com.telus.Properties.ExcelReader

